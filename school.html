<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Games - Classroom84X</title>
  <link rel="icon" type="image/png" href="classroom84x.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
      body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: auto;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-align: center;
      padding-top: 20px;
      margin-top: 48px;
    }

.topnav {
  background-color: orange;
  overflow: hidden;
  z-index: 1;
}

.topnav a {
  float: right;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  z-index: 1;
  
}

.topnav a:hover {
  background-color: white;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

    *{
    margin: 0;
    padding: 0;
}
.text-box{
    font-size: 100px;
    font-family: sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

    .assignment-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr); 
      gap: 20px;
      padding: 20px;
      justify-items: center;
      margin-top: 120px;
      width: 100%;
      box-sizing: border-box;
    }

    .assignment-slot {
      width: 280px;
      height: 280px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transition: transform 0.2s;
      text-align: center;
      overflow: hidden;
      z-index: 1;
    }

    .assignment-slot:hover {
      transform: scale(1.05);
    }

    .assignment-slot img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .assignment-slot a {
      text-decoration: none;
      color: white;
      font-size: 1.4em;
    }

    
    .game-8, .game-9, .game-10, .game-11, .game-12, .game-13, .game-14, .game-15, .game-16 {
      grid-row: 2;
    }

    .game-8 { grid-column: 1; }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .assignment-grid {
        grid-template-columns: repeat(10, 1fr); 
      }
    }

    @media (max-width: 768px) {
      .assignment-grid {
        grid-template-columns: repeat(7, 1fr); 
      }
    }

    @media (max-width: 480px) {
      .assignment-grid {
        grid-template-columns: repeat(5, 1fr); 
      }

      .assignment-slot img {
        width: 80px;
        height: 80px;
      }

      .assignment-slot a {
        font-size: 1em;
      }
    }

   
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
    
    <div class="topnav">
  <a href="credits.html">Credits</a>
  <a href="about.html">About</a>
  <a href="facts.html">Facts</a>
  <a href="resources.html">Resources</a>
  <a class="active" href="school.html">School</a>
  <a href="index.html">Home</a>
</div>

 
  <div class="assignment-grid">
    <div class="assignment-slot">
      <a href="pendulums-p1.html">
        <img src="/imgs/pendulum.jpg">
        <span>Pendulums part 1</span>
      </a>
    </div>
    
    <div class="assignment-slot">
      <a href="pendulums-p2.html">
        <img src="/imgs/pendulums-p2.jpeg">
        <span>Pendulums part 2</span>
      </a>
    </div>
  </div>

  
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
      particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 400,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#fff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 10,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 500,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 2
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "bottom",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 0.5
        }
      },
      "bubble": {
        "distance": 400,
        "size": 4,
        "duration": 0.3,
        "opacity": 1,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
  </script>
</body>
</html>
